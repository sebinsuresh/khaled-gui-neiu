<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Prototype 4</title>

    <!-- Poppins Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styling for this page -->
    <link rel="stylesheet" href="index.css" />

    <!-- Scrollbar js framework -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <noscript>
      <style>
        /**
        * Reinstate scrolling for non-JS clients
        */
        .simplebar-content-wrapper {
          overflow: auto;
        }
      </style>
    </noscript>
  </head>
  <body>
    <h1 class="maintitle">Welcome to your Device Space</h1>

    <!-- Space visualizer that allows for dragging devices around -->
    <div id="visParent">
      <div id="visualizer">
        <div class="addDevice" title="Add New Device">
          <!-- onclick="addPlusClicked();" -->
          +
        </div>
        <!-- <div class="deviceContainer draggable"></div> -->
        <!-- <canvas id="visualizer-canvas"></canvas> -->
      </div>
    </div>

    <!-- Popup window (modal) that shows all add device options -->
    <div class="modalbg invisible">
      <div class="modal" data-simplebar>
        <h2 class="modalHeader">Choose Device:</h2>
        <div class="modalCloseBtn" title="Close">
          <!-- onclick="modalCloseClicked();" -->
          X
        </div>

        <!-- div below is a container for all the add device previews -->
        <div class="modalDevices">
          <!-- <div class="devicePreview"></div> -->
        </div>
      </div>
    </div>
  </body>
  <script src="zdog.dist.min.js"></script>
  <script src="zfont.min.js"></script>
  <script>
    Zfont.init(Zdog);
  </script>
  <script src="interact.min.js"></script>
  <script type="module" src="index.js"></script>
</html>
